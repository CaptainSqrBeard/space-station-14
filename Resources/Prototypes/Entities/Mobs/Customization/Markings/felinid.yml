# All ears
- type: marking
  id: FelinidEarsDefault
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Felinid]
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:SkinColoring
    layers:
      ears_default_inner:
        type:
          !type:SimpleColoring
            color: "#FFFFFF"
  sprites:
